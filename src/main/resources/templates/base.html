<head th:fragment="head">
    <style>
        .jumbotron {
            padding: 4rem 2rem;
            margin-bottom: 2rem;
            background-color: var(--bs-light);
            border-radius: .3rem;
        }

        .logo-container {
            background-color: blue;
            color: white;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo">Mudi</span>
    <span class="mt-3">
        <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
        <a onclick="document.querySelector('#form-logout').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">Logout</a>
        <form id="form-logout" th:action="@{/logout}" method="post"></form>
    </span>
</div>
<div th:fragment="titulo(valor)" class="jumbotron">
    <h1 th:text="${valor}"></h1>
</div>
