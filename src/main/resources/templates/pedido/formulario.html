<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .jumbotron {
            padding: 4rem 2rem;
            margin-bottom: 2rem;
            background-color: var(--bs-light);
            border-radius: .3rem;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Novo Pedido</h1>
        </div>
        <form action="novo" method="post">
            <div class="form-group">
                <label for="nomeProduto">Prduto: </label>
                <input class="form-control" id="nomeProduto" name="nomeProduto" placeholder="Nome do Produto"/>
                <small>Informe o nome do Prdouto!!</small>
            </div>
            <div class="form-group">
                <label for="urlProduto">Url: </label>
                <input class="form-control" id="urlProduto" name="urlProduto" placeholder="Url do Produto"/>
                <small>Informe o site do produto que deseja!!</small>
            </div>
            <div class="form-group">
                <label for="imgProduto">Imagem: </label>
                <input class="form-control" id="imgProduto" name="imgProduto" placeholder="Imagem do Produto"/>
                <small>Coloque url de uma imagem exemplo do produto!!</small>
            </div>
            <div class="form-group">
                <label for="descProduto">Descrição: </label>
                <textarea class="form-control" id="descProduto" name="descProduto" placeholder="Descrição do Produto"></textarea>
                <small>Informe as características do Prdouto!!</small>
            </div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
