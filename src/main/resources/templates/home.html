<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .jumbotron {
        padding: 4rem 2rem;
        margin-bottom: 2rem;
        background-color: var(--bs-light);
        border-radius: .3rem;
    }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Meus Pedidos</h1>
        </div>
        <nav class="navbar navbar-expand bg-light d-flex justify-content-between mb-2">
            <div class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Todos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Aguardando</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Aprovado</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Entregue</a>
                </li>
            </div>
            <a href="pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button></a>
        </nav>
        <div class="card" th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nome}"> Nome do Produto: </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-4">Valor: <span th:text="${pedido.valor}">200,99</span></div>
                            <div class="col-12 col-sm-12 col-md-8" >Data da Entrega: <span th:text="${pedido.dataDeEntrega}"> 10/06/2022</span></div>
                        </div>
                        <div>Produto</div>
                        <div> <input class="form-control" th:value="${pedido.urlProduto}" value="URL do produto: "/></div>
                        <div>Descrição: </div>
                        <div>
                            <textarea class="form-control" th:text="${pedido.descricao}">Descrição do produto</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" src="" th:src="${pedido.urlImagem}">
                        </div>
                    </div>
                </div>
            </div>xx'
        </div>
    </div>
</body>
</html>
